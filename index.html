<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Placeholder Posts</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .red:hover, .yellow:hover, .green:hover {
      cursor: pointer;
    }
    .red, .yellow, .green {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 1px solid black;
    }
    .red {
      background-color: red;
    }
    .yellow {
      background-color: yellow;
    }
    .green {
      background-color: green;
    }
  </style>
</head>
<body class="bg-gray-100">
  <!-- Rangli doiralar -->
  <div id="parent" class="flex justify-center gap-4 my-6">
    <div class="red circle"></div>
    <div class="yellow circle"></div>
    <div class="green circle"></div>
  </div>

  <!-- JSON Placeholder Posts -->
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">JSON Placeholder Posts</h1>
    <div id="posts-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Posts will be dynamically inserted here -->
    </div>
  </div>

  <!-- JavaScript -->
  <script src="main.js"></script>
</body>
</html>
